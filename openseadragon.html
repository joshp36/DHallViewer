<div id="seadragon-viewer" style="width: 800px; height: 600px; oncontextmenu="return false;"></div>
<script src="https://cdn.jsdelivr.net/npm/openseadragon@2.4/build/openseadragon/openseadragon.min.js"></script>
<script type="text/javascript">

    var somename = {
      Image: {
    xmlns: "http://schemas.microsoft.com/deepzoom/2008",
    Url: "//joshp36.github.io/DHallViewer/image_files/",
    Format: "png",
    Overlap: "1",
    TileSize: "256",
    Size: {
      Width:  "41618",
      Height: "14090"
    }
  }
};
    
    var viewer = OpenSeadragon({
      id: "seadragon-viewer",
      prefixUrl: "//openseadragon.github.io/openseadragon/images/",
      tileSources: somename
    });

</script>
